<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Streamify Embed</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: rgb(6, 3, 32);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .app-box {
        width: 90%;
        max-width: 1200px;
        height: 90%;
        background-color: #0a0a1a;
        border-radius: 8px;
        box-shadow: 0 0 20px rgba(0,0,0,0.4);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: white;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .app-box:hover {
        transform: scale(1.02);
    }
    .app-box h2 {
        margin-bottom: 20px;
    }
    .app-box p {
        font-size: 1.1rem;
    }
</style>
</head>
<body>

<div class="app-box" onclick="window.open('https://recritic.streamlit.app/', '_blank')">
    <h2>Open Recr-itic App</h2>
    <p>Click here to launch the Streamlit app in a new tab.</p>
</div>

</body>
</html>
